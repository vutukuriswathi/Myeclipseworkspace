#All the properties are case sensitive
#specify android for android and iOS for iphone
platform = ${platform.name}

#specify environment "local" if you want to run in aws or local and if we want to run in saucelabs then specify "saucelabs"
environment = ${run.environment}

#specify "aws" if we want to show the screenshots on aws otherwise mention "local"
screenshotenvironment = ${screenshot.environment}